server:
#  port: 8099
  tomcat:
    uri-encoding: utf-8
    max-swallow-size: -1 #tomcat默认大小2M，超过2M不会被捕获，此处设置成100M

spring:
  profiles:
    active: dev
  banner:
    location: classpath:banner/banner.txt
  servlet:
    multipart:
      max-file-size: 2MB #文件上传大小限制，设置最大值，不能超过该值，否则报错
      max-request-size: 2MB #文件最大请求设置，用于批量上传

